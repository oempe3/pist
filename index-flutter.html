<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acesso - Quadro de Disponibilidade</title>
  <link rel="stylesheet" href="flutter-style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <div class="flutter-login-container">
    <div class="flutter-login-background"></div>
    
    <div class="flutter-login-card">
      <div class="flutter-logo-section">
        <img src="logomarca.png" alt="Logo Pernambuco III" class="flutter-logo">
        <h1 class="flutter-system-title">Quadro de Disponibilidade</h1>
        <p class="flutter-system-subtitle">Sistema de Monitoramento de Equipamentos</p>
      </div>
      
      <form class="flutter-login-form" id="loginForm">
        <div class="flutter-input-group">
          <input type="text" id="login" class="flutter-input" placeholder=" " required>
          <label for="login" class="flutter-label">Usuário</label>
        </div>
        
        <div class="flutter-input-group">
          <input type="password" id="senha" class="flutter-input" placeholder=" " required>
          <label for="senha" class="flutter-label">Senha</label>
        </div>
        
        <button type="submit" class="flutter-button flutter-button-primary flutter-button-full">
          <span id="button-text">Entrar</span>
          <div id="button-loader" class="flutter-spinner" style="display: none;"></div>
        </button>
        
        <div id="mensagem" class="flutter-message" style="display: none;"></div>
      </form>
      
      <div class="flutter-login-footer">
        <p>Sistema desenvolvido para monitoramento em tempo real</p>
      </div>
    </div>
  </div>

  <script src="equipment-system.js"></script>
  <script>
    // Função de compatibilidade para login
    function entrar() {
      if (window.equipmentSystem) {
        const event = { preventDefault: () => {}, target: document.getElementById('loginForm') };
        window.equipmentSystem.handleLogin(event);
      }
    }
  </script>

  <style>
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</body>
</html>
