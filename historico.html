<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Histórico de Logins</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
</head>
<body>
  <header>
    <div><strong>UTE Pernambuco III</strong></div>
    <div id="datetime"></div>
  </header>

  <div class="container">
    
<h2>Histórico de Acessos</h2>
<ul id="historicoLista"></ul>
<script>
  verificarAutenticacao("entrada");
  const historico = JSON.parse(localStorage.getItem("historicoLogin") || "[]");
  const lista = document.getElementById("historicoLista");
  historico.forEach(item => {
    const li = document.createElement("li");
    li.textContent = `${item.data} - ${item.tipo}`;
    lista.appendChild(li);
  });
</script>

  </div>

  <footer>
    Sistema de Monitoramento - 2025
  </footer>

  <script>
    function updateDateTime() {
      const now = new Date();
      document.getElementById('datetime').innerText = now.toLocaleString('pt-BR', { timeZone: 'America/Recife' });
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
